name: Build LlamaCPP Android GPU APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y wget unzip curl git cmake ninja-build

      - name: Download Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          unzip commandlinetools-linux-9477386_latest.zip -d $ANDROID_SDK_ROOT/cmdline-tools

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r27d-linux.zip
          unzip android-ndk-r27d-linux.zip -d $ANDROID_NDK_HOME

      - name: Accept SDK licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses

      - name: Enable Vulkan GPU + FP16 flags
        run: |
          sed -i '1i set(LLAMA_VULKAN ON)' CMakeLists.txt
          sed -i '1i set(LLAMA_VULKAN_F16 ON)' CMakeLists.txt

      - name: Build APK
        working-directory: ./examples/android
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-apk
          path: ./examples/android/app/build/outputs/apk/release/app-release.apk
